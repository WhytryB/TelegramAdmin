{% extends 'admin/master.html' %}
{% block body %}
    <div class="content-section">
        <h4>Отправка рассылки {{ mailing.id }}</h4>
        <form method="POST" action="">
            <fieldset class="form-group">
                <label>
                    <input class="bot-check-all" type="checkbox">
                    <b>Все боты</b>
                </label>
                <br>
                {% for bot in bots %}
                    <label>
                        <input class="bot-check" name="bots" type="checkbox" value="{{ bot.id }}">
                        <span style="padding-right: 8px">{{ bot.name }}</span>
                    </label>
                {% endfor %}
            </fieldset>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
{% endblock body %}
{% block tail %}
    {{ super() }}
    <script>
        $('.bot-check-all').change(function () {
            $('.bot-check').prop('checked', $(this).prop('checked'));
        });
    </script>
{% endblock %}
